<div class="sidebar">
	<div class="sidebar__item">
		<h4>Department</h4>
		<ul>
			<li *ngFor="let departament of this.departaments;"><a href="#">{{departament|titlecase}}</a></li>
		</ul>
	</div>
	<div class="sidebar__item">
		<h4>Price</h4>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="price_range" id="price_0-20">
			<label class="form-check-label" for="price_0-20">
				0-20
			</label>
		</div>
		<div class="form-check">
			<input class="form-check-input" type="radio" name="price_range" id="price_20-50" checked>
			<label class="form-check-label" for="price_20-50">
				20-50
			</label>
		</div>
		<div class="input-group mb-3 sidebar__range-price">
			<span class="input-group-text">€</span>
			<input type="text" class="form-control" placeholder="Min" aria-label="min-price">
			<span class="input-group-text">€</span>
			<input type="text" class="form-control" placeholder="Max" aria-label="max-price">
			<button class="btn btn-primary" href="#" role="button"> ir </button>
		</div>
	</div>

	<div class="sidebar__item sidebar__item__color--option">
		<h4>Colors</h4>
		<div class="sidebar__item__color sidebar__item__color--{{color}}" *ngFor="let color of colors">
			<label for="{{color}}">
				{{color|titlecase}}
				<input type="radio" id="{{color}}">
			</label>
		</div>
	</div>
	<div class="sidebar__item">
		<h4>Popular Size</h4>
		<div class="sidebar__item__size" *ngFor="let size of sizes">
			<label [for]="size">
				{{size|titlecase}}
				<input type="radio" [id]="size">
			</label>
		</div>
	</div>
