<!-- Blog Section Begin -->
<section class="from-blog spad">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="section-title from-blog__title">
					<h2>From The Blog</h2>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-6" *ngFor="let post of listPost">
				<div class="blog__item">
					<div class="blog__item__pic">
						<img [src]="post.image" alt="">
					</div>
					<div class="blog__item__text">
						<ul>
							<li><i class="fa fa-calendar-o"></i> {{post.createdAt|date}}</li>
							<li><i class="fa fa-comment-o"></i> {{post.num_coments}}</li>
						</ul>
						<h5><a href="#">{{post.title}}</a></h5>
						<p>{{post.content}}</p>
					</div>
				</div>
			</div>

		</div>
	</div>
</section>
<!-- Blog Section End -->
